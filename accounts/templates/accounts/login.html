<!-- templates/account/login.html -->
{% extends 'base.html' %}

{% load static %}
{% load custom_filters %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'accounts:login_view' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div class="mt-3">
        <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
    </div>
    <p>Don't have an account? <a href="{% url 'accounts:signup_selection' %}">Sign up</a></p>
{% endblock %}
