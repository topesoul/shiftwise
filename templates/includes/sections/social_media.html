<!-- /workspace/shiftwise/templates/includes/sections/social_media.html -->
{% load static %}

<div class="container my-5 text-center">
    <h2>Share ShiftWise App with Your Team!</h2>
    <p class="lead">Help your colleagues and friends simplify their shift management process. Spread the word on social media!</p>
    <div>
        <!-- Facebook share link -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}&quote=Check%20out%20ShiftWise%2C%20the%20ultimate%20shift%20management%20solution%20for%20healthcare%20professionals!" 
           class="btn btn-primary social-button mx-2" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fab fa-facebook-f"></i> Share on Facebook
        </a>
        
        <!-- Twitter/X share link -->
        <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}&text=ShiftWise%20makes%20shift%20management%20seamless%20for%20healthcare%20teams.%20Try%20it%20today!" 
           class="btn btn-info social-button mx-2" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fab fa-twitter"></i> Share on Twitter
        </a>
        
        <!-- LinkedIn share link -->
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri }}&title=ShiftWise:%20Modern%20Shift%20Management&summary=Streamline%20your%20healthcare%20staffing%20with%20ShiftWise's%20intelligent%20shift%20management%20platform." 
           class="btn btn-secondary social-button mx-2" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fab fa-linkedin-in"></i> Share on LinkedIn
        </a>
    </div>
</div>
